<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Semantic Equivalence Logic Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark myNav">
      <a class="navbar-brand" href="index.html"><img src="/images/SELT-logo-small.png" class="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html">Home</a>
          <a class="nav-item nav-link active" href="#">Tool<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="exercises.html">Exercises</a>
          <a class="nav-item nav-link" href="rules.html">Rules</a>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Settings
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a id="rulesShown" class="dropdown-item" href="#">Show rules</a>
              <a id="workBackwardsToggle" class="dropdown-item" href="#">Work from top and bottom</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </div>
      </div>
    </nav>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>
    <div id="mainBody">
      <form>
        <label for="formula">Please enter your formula:</label>
        <input type="text" name="formula" placeholder="Your formula" id="formula" onblur="selectTextBox(this.id)">
        <p id="equivalent">≡</p>
        <div id=symbolButtons>
          <button type="button" id="andButton" class="btn btn-sm btn-outline-dark">∧ (1)</button>
          <button type="button" id="orButton" class="btn btn-sm btn-outline-dark">∨ (2)</button>
          <button type="button" id="ifButton" class="btn btn-sm btn-outline-dark">⇒ (3)</button>
          <button type="button" id="onlyIfButton" class="btn btn-sm btn-outline-dark">⇔ (4)</button>
          <button type="button" id="notButton" class="btn btn-sm btn-outline-dark">¬ (5)</button>
        </div>
        <input type="text" name="transformedFormula" placeholder="Formula to prove" id="transformedFormula" onblur="selectTextBox(this.id)">
        <input type="button" id="startProof"  class="btn btn-sm btn-outline-dark" value="Start Proof">
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/scripts/toolRules.js"></script>
    <script src="/scripts/script.js"></script>

  </body>
</html>
